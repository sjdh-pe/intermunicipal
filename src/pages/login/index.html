<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - PE Livre Acesso Intermunicipal</title>
    <link rel="icon" href="/assets/images/iconPELIVRE.png" type="image/png">

    <script>
        window.__API_BASE__ = window.__API_BASE__ || window.location.origin;
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../styles/login.css">
</head>
<body class="bg-light">

    <custom-navbar></custom-navbar>
    <script src="../../components/navbar.js"></script>

    <main class="d-flex align-items-center min-vh-100 py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 login-container-custom">
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-4 p-md-5">
                            <div class="text-center mb-4">
                                <h1 class="h4 fw-bold mb-0 text-primary">PE LIVRE ACESSO</h1>
                                <p class="text-muted mb-0">INTERMUNICIPAL</p>
                            </div>

                            <p class="text-center text-secondary mb-4">
                                Olá, seja bem-vindo! Digite seus dados para acessar sua carteira.
                            </p>

                            <form id="login-form" class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label for="cpf" class="form-label">CPF</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person-vcard"></i></span>
                                        <input type="text" class="form-control cpf-masck" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                                        <div class="invalid-feedback">Informe um CPF válido.</div>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="datanasc" class="form-label">Data de Nascimento</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
                                        <input type="date" class="form-control date-mask" id="datanasc" name="datanasc" placeholder="DD/MM/AAAA" required>
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                        <div class="invalid-feedback">Informe sua data de nascimento completa.</div>
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <p class="text-center small text-muted mt-3 mb-0">
                        Em caso de dúvidas, procure o suporte oficial da SJDH.
                    </p>
                </div>
            </div>
        </div>
    </main>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src=""></script>
    
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>new window.VLibras.Widget("https://vlibras.gov.br/app");</script>
    
    <custom-accessibility></custom-accessibility>
    <script src="../../components/accessibility.js"></script>

    <custom-footer></custom-footer>
    <script src="../../components/footer.js"></script>
    
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#datanasc');
        const icon = togglePassword.querySelector('i');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            icon.classList.toggle('bi-eye');
            icon.classList.toggle('bi-eye-slash');
        });
    </script>
</body>
</html>
