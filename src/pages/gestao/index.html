<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PE Livre Acesso - Beneficiários</title>
    <link rel="stylesheet" href="../../styles/gestao/gestao.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https:0//cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src=""></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

    <!--  header-top  -->
    <custom-navbar></custom-navbar>
    <script src="../../components/navbar.js"></script>


<main class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-blue-600">Beneficiários PE Livre Acesso Intermunicipal</h1>
    </div>
    <div class="flex justify-between items-center mb-8">
        <div class="flex space-x-4">
            <div class="flex space-x-2">
                <div class="relative">
                    <input type="text" id="search-nome" placeholder="Nome" class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i data-feather="user" class="absolute left-3 top-2.5 text-gray-400"></i>
                </div>
                <div class="relative">
                    <input type="text" id="search-cpf" placeholder="CPF" class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i data-feather="credit-card" class="absolute left-3 top-2.5 text-gray-400"></i>
                </div>
                <div class="relative">
                    <input type="text" id="search-cidade" placeholder="Cidade" class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i data-feather="map-pin" class="absolute left-3 top-2.5 text-gray-400"></i>
                </div>
                    <select id="search-status" class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Todos status</option>
                    <option value="1">Em análise</option>
                    <option value="2">Pendente</option>
                    <option value="3">Negado</option>
                    <option value="4">Aprovado</option>
                    <option value="5">Entregue</option>
                    <option value="6">Enviadas para Confecção</option>
                    <option value="7">Entregue aos Correios</option>
                    <option value="8">Entregue ao Município</option>
                    <option value="9">Disponível para Retirada</option>
                    <option value="10">Pendência Sancionada</option>
                </select>
                <button id="btn-filtrar" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center">
                    <i data-feather="filter" class="mr-2"></i> Filtrar
                </button>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-blue-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-blue-600 uppercase tracking-wider">Nome</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-blue-600 uppercase tracking-wider">CPF</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-blue-600 uppercase tracking-wider">Cidade</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-blue-600 uppercase tracking-wider">Deficiência</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-blue-600 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-blue-600 uppercase tracking-wider">Ações</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="beneficiarios-table">
                <!-- Data will be loaded here via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="flex justify-between items-center mt-4">
        <div class="text-sm text-gray-500">
            Mostrando <span id="current-items">1</span> a <span id="total-items">5</span> de <span id="total-count">5</span> beneficiários
        </div>
        <div class="flex space-x-2">
            <button class="px-3 py-1 border rounded-md text-blue-600 hover:bg-blue-50 disabled:opacity-50" disabled>
                <i data-feather="chevron-left"></i>
            </button>
            <button class="px-3 py-1 border rounded-md text-blue-600 hover:bg-blue-50 disabled:opacity-50" disabled>
                <i data-feather="chevron-right"></i>
            </button>
        </div>
    </div>
</main>

<div class="modal fade" id="viewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-blue-50">
                <h5 class="modal-title text-blue-600 font-bold">Dados do Beneficiário</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <div class="modal-body">
                <div class="mb-3 p-2 bg-gray-50 rounded flex justify-between">
                    <div>
                        <label class="fw-bold text-gray-500 text-xs uppercase">ID do Sistema:</label>
                        <span id="view-id" class="text-sm font-mono text-gray-700"></span>
                    </div>
                    <div>
                        <span id="view-status" class="badge bg-secondary"></span>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="fw-bold text-gray-500">Nome:</label>
                        <p id="view-nome" class="fs-5 text-dark border-bottom pb-1"></p>
                    </div>
                    <div class="col-md-6">
                        <label class="fw-bold text-gray-500">Nome da Mãe:</label>
                        <p id="view-mae" class="fs-5 text-dark border-bottom pb-1"></p>
                    </div>
                    <div class="col-md-4">
                        <label class="fw-bold text-gray-500">CPF:</label>
                        <p id="view-cpf" class="text-dark border-bottom pb-1"></p>
                    </div>
                    <div class="col-md-4">
                        <label class="fw-bold text-gray-500">Cidade:</label>
                        <p id="view-cidade" class="text-dark border-bottom pb-1"></p>
                    </div>
                    <div class="col-md-4">
                        <label class="fw-bold text-gray-500">Deficiência:</label>
                        <p id="view-deficiencia" class="text-dark border-bottom pb-1"></p>
                    </div>

                    <div class="col-12 mt-4">
                        <label class="fw-bold text-blue-600 mb-1"><i data-feather="link" class="w-4 h-4 inline"></i> Links dos Documentos:</label>
                        <div class="p-3 bg-gray-50 rounded border text-sm text-blue-800 break-all" id="view-links" style="white-space: pre-wrap;">
                            </div>
                    </div>

                    <div class="col-12">
                        <label class="fw-bold text-amber-600 mb-1"><i data-feather="file-text" class="w-4 h-4 inline"></i> Observações (Admin):</label>
                        <div class="p-3 bg-yellow-50 rounded border border-yellow-200 text-sm text-gray-700" id="view-obs" style="white-space: pre-wrap;">
                            </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-warning text-white" id="btn-switch-to-edit">
                    <i data-feather="edit" class="w-4 h-4 inline mr-1"></i> Editar Dados
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-amber-50">
                <h5 class="modal-title text-amber-600 font-bold">Editar Beneficiário</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-form" class="row g-3">
                    <input type="hidden" id="edit-id">
                    
                    <div class="col-md-6">
                        <label for="edit-nome" class="form-label fw-bold">Nome Completo</label>
                        <input type="text" class="form-control" id="edit-nome" required>
                    </div>
                    <div class="col-md-6">
                        <label for="edit-mae" class="form-label fw-bold">Nome da Mãe</label>
                        <input type="text" class="form-control" id="edit-mae" required>
                    </div>

                    <div class="col-md-6">
                        <label for="edit-cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control bg-gray-100" id="edit-cpf" readonly disabled> 
                    </div>
                    <div class="col-md-6">
                        <label for="edit-status" class="form-label fw-bold">Status do Benefício</label>
                        <select class="form-select" id="edit-status">
                            <option value="1">Em análise</option>
                            <option value="2">Pendente</option>
                            <option value="3">Negado</option>
                            <option value="4">Aprovado</option>
                            <option value="5">Entregue</option>
                            <option value="6">Enviadas para Confecção</option>
                            <option value="7">Entregue aos Correios</option>
                            <option value="8">Entregue ao Município</option>
                            <option value="9">Disponível para Retirada</option>
                            <option value="10">Pendência Sancionada</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="edit-cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="edit-cidade" required>
                    </div>
                    <div class="col-md-6">
                        <label for="edit-deficiencia" class="form-label">Tipo de Deficiência</label>
                        <select class="form-select" id="edit-deficiencia">
                            <option value="Física">Física</option>
                            <option value="Auditiva">Auditiva</option>
                            <option value="Visual">Visual</option>
                            <option value="Intelectual">Intelectual</option>
                            <option value="Múltipla">Múltipla</option>
                        </select>
                    </div>

                    <div class="col-12 mt-3">
                        <label for="edit-links" class="form-label fw-bold text-blue-600">Links dos Documentos</label>
                        <textarea class="form-control font-mono text-sm" id="edit-links" rows="3" placeholder="Cole aqui os links do Drive, Cloud, etc..."></textarea>
                    </div>

                    <div class="col-12">
                        <label for="edit-obs" class="form-label fw-bold text-amber-600">Observações (Uso Interno)</label>
                        <textarea class="form-control" id="edit-obs" rows="3" placeholder="Anote aqui pendências ou informações importantes..."></textarea>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" onclick="saveEdit()">Salvar Alteração</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-red-50">
                <h5 class="modal-title text-red-600 font-bold">Excluir Cadastro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center py-4">
                <div class="mb-3 text-red-500 d-flex justify-content-center">
                    <i data-feather="alert-triangle" style="width: 50px; height: 50px;"></i>
                </div>
                <h4 class="h5">Tem certeza que deseja deletar o cadastro?</h4>
                <input type="hidden" id="delete-id">
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" onclick="confirmDelete()">Sim, Deletar</button>
            </div>
        </div>
    </div>
</div>


    <!-- footer -->
    <custom-footer></custom-footer>
    <script src="../../components/footer.js"></script>


<script src="../../scripts/gestao/script.js"></script>
<script>
    feather.replace();
    // Load data on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadBeneficiarios();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
