<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PE Livre Acesso Intermunicipal</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="icon" href="../assets/images/iconPELIVRE.png" type="image/png">
</head>
<body>

    <div class="login-container">
        <h1>PE LIVRE ACESSO <br><span>INTERMUNICIPAL</span></h1>
        
        <p>
            Olá, seja bem-vindo, você foi redirecionado para a página de login, 
            aqui você pode solicitar a segunda via do PELivre Acesso Intermunicipal
        </p>

        <form id="login-form">
            <input type="text" id="birthdate" placeholder="Digite sua data de nascimento" required>
            <input type="text" id="cpf" placeholder="Digite seu CPF" required>
            <button type="submit">LOGIN</button>
        </form>
    </div>

    <div class="floating-tools-container">
        
        <div class="accessibility-menu">
            <div class="accessibility-options">
                <button id="contrast-toggle" class="btn-access" title="Ativar Alto Contraste">
                    <img src="../assets/images/iconaltocontraste.png" alt="Ícone de contraste">
                    <span>Alto Contraste</span>
                </button>
                <button id="font-decrease" class="btn-access" title="Diminuir Fonte">
                    A- Diminuir Fonte
                </button>
                <button id="font-increase" class="btn-access" title="Aumentar Fonte">
                    A+ Aumentar Fonte
                </button>
            </div>
    
            <button id="accessibility-toggle" class="btn-access-main" title="Abrir menu de acessibilidade">
                <img src="../assets/images/iconacessibilidade.png" alt="Ícone de Acessibilidade">
            </button>
        </div>
        
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="../assets/js/login.js"></script>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>

</body>
</html>
